
<!DOCTYPE html>
<html>
	<head>
		<title>Tamaño y posición</title>
		<meta charset="UTF-8">
		<style type="text/css">
		   .caja {
		      	/*position: relative;*/
				width: 100px;
				height: 100px;
            	background-color: rgb(255,0,0);
				margin: 40px;}					
		   .caja_1 {
		    	position: relative;
				top: 40px; 
				left: 40px; 
		      	width: 100px;
				height: 100px;
            	background-color: rgb(255,127,0);}			
		   .caja_2 {
				position: relative;
				top: 40px; 
				left: 40px;	      
		      	bottom: 140px;
				right: 140px;
            	background-color: rgb(255,127,127);}			
		</style>
	</head>
	<body>
		<div class="caja"></div>
		<div class="caja_1"></div>
	</body>
</html>
