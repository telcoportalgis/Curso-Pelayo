<head>

	<meta charset="UTF-8">
	<title>Animacion</title>
	<link rel="stylesheet" href="default.css">
	<link rel="shortcut icon" href="fav_icon.png">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.3/jquery.min.js"></script>
	<style>

	@-webkit-keyframes 'colores' { /* Safari and Chrome */
			0% {top:0px; background-color:red;}
			20% {top:40px; background-color:orange;}
			40% {top:80px; background-color:yellow;}
			60% {top:120px; background-color:green;}
			80% {top:160px;background-color:blue;}
			100% {top:200px; background-color:purple;}
		}

	#magic {
		position:relative;
		width: 40%;
		margin: 1% 40%;
		text-align:center;
		padding: 1em 1em;
		border: 2px solid black;
		border-radius: 10px;
		/* -webkit-animation-name: colors;
		-webkit-animation-duration: 5s;
		-webkit-animation-timing-function: linear;
		-webkit-animation-iteration-count: infinite;
		-webkit-animation-direction: alternate;
		*/
		-webkit-animation:colores 5s linear infinite alternate; /* Safari and Chrome */
		animation: colores 5s linear infinite alternate;
	}		

	@-webkit-keyframes rotate-skull {
		0% {-webkit-transform: rotate(0deg)}
		25% {-webkit-transform: rotate(15deg)}
		50% {-webkit-transform: rotate(-5deg)}
		55% {-webkit-transform: rotate(0deg)}
		75% {-webkit-transform: rotate(-10deg)}
		100% {-webkit-transform: rotate(0deg)}
		}
		
	#rotate{	
		position:absolute;
		top: 100px;
		left: 100px;
		width: 100px;
		height: 100px;
		text-align:center;
		padding: 1em 1em;
		border: 2px solid black;
		border-radius: 10px;
		-webkit-animation:rotate-skull 5s infinite alternate; /* Safari and Chrome */
		animation: rotate-skull 5s infinite alternate;
	}
	</style>
</head>

<body>
	<h1>Animacion</h1>
	<div id="magic">Magic!</div>
	<div id="rotate">Rotación!</div>
</body>
</html>
